repositories:
  global_dd:
    location: /repositories/global
    password: ${REPO_GLOBAL_PWD}
    check:
      schedules:
        - 1d
      priority: inferior
    sizeMeasurement:
      schedules:
        - 6h
      type: http
      url: https://prout.free.beeceptor.com/global_dd

backups:
  app1:
    repositories:
      - global_dd
      - name: app1_dd
        location:  /repositories/app1
        password: ${REPO_APP1_PWD}
        check:
          schedules:
            - 6h
            - "*/30 * * * *"
          priority: -32

      - name: app1_ovh
        location: swift:xx:/
        password: abc
        provider:
          name: 'os'
          params:
            auth_url: https://auth.cloud.ovh.net/v3
            project_id: xx
            project_name: "xx"
            region_name: "GRA"
            user_domain_name: "Default"
            project_domain_id: "default"
            username: "user-xx"
            password: "xx"
            identity_api_version: 3

    paths:
      - /sources
    excludes:
      - .git
      - .sync
      - .truc
    schedules:
      - "*/15 * * * *"
    #watch: true
    watch:
      wait:
        min: 5s
        max: 30s
    priority: superior
    prune:
      schedules:
        - 3m
      priority: inferior
      retentionPolicy:
        nbOfHourly: 24
        nbOfdaily: 7
        nbOfWeekly: 4
        nbOfMonthly: 12
        nbOfYearly: 5
        minTime: 1h
    hooks:
      before:
        type: http
        url: https://webhook.site/ce900142-13dc-4eb0-b6e8-3a3393b582ac/dothejob
        timeout: 1m
        retries: 3
        onfailure: continue
